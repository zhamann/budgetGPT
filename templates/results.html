<!DOCTYPE html>
<html lang="en" class="h-100" style="background-color: #F5F5F5;">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <div class="content container-fluid p-4" style="background-color: #F5F5F5;">
        <div class="header row">
            <div class="col d-flex justify-content-center">
            <h2>BudgetGPT</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-2">
            <div class="col-9 d-flex d-column justify-content-center">
                <div class="p-4 bg-white rounded shadow-sm">
                    <div class="d-flex justify-content-center text-secondary m-2">Transactions through: {{ last_date }}</div>
                    {% for suggestion in suggestions %}
                    <div class="
                        d-flex
                        {% if suggestion['type'] == 'answer' %}
                            justify-content-start
                        {% else %}
                            justify-content-end
                        {% endif %}
                    ">
                        <div 
                            class="
                                m-2
                                p-3
                                rounded
                                shadow-sm
                                d-flex
                                {% if suggestion['type'] == 'answer' %}
                                    text-bg-light
                                    justify-content-start
                                {% else %}
                                    text-bg-primary
                                    justify-content-end
                                {% endif %}
                            "
                            style="max-width: 75%;"
                        >
                            {{ suggestion['text'] }}
                        </div>
                    </div>
                    {% endfor %}
                    <form method="POST" action="/results" enctype="multipart/form-data">
                        <div class="form-floating mt-4 mb-4">
                            <input type="text" class="form-control" id="formQuestion" name="question" placeholder="Question" required>
                            <label for="formQuestion">Send a message</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ask AI</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
