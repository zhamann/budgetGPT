<!DOCTYPE html>
<html lang="en" class="h-100" style="background-color: #F5F5F5;">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <div class="content container-fluid" style="background-color: #F5F5F5;">
        <div class="header row p-4">
            <div class="col d-flex justify-content-center">
            <h2>BudgetGPT</h2>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex d-column justify-content-center">
                <div class="p-4 bg-white rounded shadow-sm">
                    <form method="POST" action="/" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label for="formFile" class="form-label">Upload Mint CSV:</label>
                            <input class="form-control" id="formFile" type="file" name="file" accept=".csv" required>
                        </div>
                        <div class="mb-4">
                            <label for="formKey" class="form-label">OpenAPI Key:</label>
                            <input type="text" class="form-control" id="formKey" name="apiKey" placeholder="sk-XXXXXXXXXXXXXXXXXXXXXXXX">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Upload CSV</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
